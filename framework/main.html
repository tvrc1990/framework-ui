<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title></title>

    <link href="styles/framework.unity.css" rel="stylesheet" />
    <link href="styles/framework.layout.css" rel="stylesheet" />

    <link href="flat-ui/css/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="flat-ui/css/flat-ui.css" rel="stylesheet" />

</head>

<body>

    <div id="main_tools">
        <div class="tools-box ">
            <div class="current-user fr">
                user name
            </div>
        </div>
        <div class="current-user-content hiden">aaa</div>
    </div>

    <div ms-controller="menuController" id="main_menu" class="bgc-white">

        <div class="menu-head bgc-green"></div>
        <div class="menu-tree">
            <ul ms-html="menuTemplate"></ul>
        </div>

    </div>

    <div id="main_panel" ms-controller="panelController">

        <div class="panel-box" ms-repeat="panelArray" >
           
            <div class="tools bgc-blue overhiden" ms-mousedown="focus(event,'move')"  ms-dblclick="tabSize($index,this)">
                <div class="panel-title fl" title=" {{el.text}}"  ms-mousedown="focus(event,'move')" >{{el.text}}</div>
                <div class="point"></div>
                <div class="fui-list option fr" ms-mousedown="focus(event,'move')">
                    <ul class="option-item">
                        <li ms-click="close($index)">close</li>
                    </ul>
                </div>

            </div>

            <div class="panel-area bgc-white"  ms-mousedown="focus(event)" ms-include-src="{{el.href}}"></div>

        </div>



    </div>



    <!--
	<div id="main_task_tools">
	   <div class="task-item fl">A</div>
	   <div class="task-item fl">B</div>
	</div>
	-->

    <script type="text/javascript" src="scripts/avalon.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/linq-vsdoc.js"></script>
    <script src="scripts/linq.js"></script>
    <script type="text/javascript" src="scripts/framework.main.js"></script>
    <script type="text/javascript" src="scripts/framework.unity.js"></script>
    <script type="text/javascript" src="scripts/framework.model.js"></script>
    <script type="text/javascript" src="scripts/framework.ctrl.js"></script>
    
</body>

</html>
